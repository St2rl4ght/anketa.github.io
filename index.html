  <script type="module">
    const form = document.getElementById('registrationForm');
    const popupOverlay = document.getElementById('popupOverlay');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');
    const selectTrigger = document.querySelector('.select-trigger');

    // Toggle the custom select options

      selectOptions.classList.toggle('show');

    // Close the custom select if clicked outside
    document.addEventListener('click', (event) => {
      if (!form.contains(event.target) && selectOptions.classList.contains('show')) {
        selectOptions.classList.remove('show');

    });

    closePopup.addEventListener('click', () => {

    form.addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent default form submission

      let isValid = true;

      // Reset errors
      document.querySelectorAll('.error').forEach(error => error.textContent = '');

      // Validate first name
      const firstName = document.getElementById('firstName').value.trim();
      if (!firstName) {

        isValid = false;
      }

      // Validate last name
      const lastName = document.getElementById('lastName').value.trim();

      // Validate gender

        document.getElementById('genderError').textContent = '–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –≤—ã–±—Ä–∞—Ç—å –ø–æ–ª.';
        isValid = false;

      // Validate hobbies
      const hobbies = document.querySelectorAll('input[name="hobby"]:checked');

      // Construct the message

      message += `<b>–ò–º—è:</b> ${firstName}\n`;

      if (notes) {

      }

      // Send the message to Telegram
      try {
        const botToken = '7739135343:AAHSM6ZK5UHtA4MgdIbjUoxwXqrMEfEQb2s';
        const chatId = '5607789582';

        const params = {
          chat_id: chatId,
          text: message,
          parse_mode: 'HTML'

        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
